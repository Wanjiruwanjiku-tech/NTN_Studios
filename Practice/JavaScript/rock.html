<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Natalie's_Rock-Paper-Scissors-Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="rock.css">
        <link rel="icon" href="images/nat.png" type="image/x-icon">
    </head>
    <body>
       <div class="container">
            <h1>Natalie's Rock-Paper-Scissors Game.</h1>
            <img src="images/nat.png" alt="Natalie's Logo" width="200" height="auto">
            <p>Welcome to the game! Select your Fate to start playing.</p>
            <div class="buttons">
                <button data-choice="rock">✊ Rock</button>
                <button data-choice="paper">✋ Paper</button>
                <button data-choice="scissors">✌️ Scissors</button>
            </div>
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <p id="result"></p>
       </div>
        
        <script src="rock.js" async defer></script>
    </body>
</html>
