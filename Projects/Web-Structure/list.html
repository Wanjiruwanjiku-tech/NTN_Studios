<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NTN Studios Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Assets/index.css">
        <link rel="icon" href="./Images/hero-image.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img 
                    src="./Images/hero-image.png" 
                    width="80"
                    alt="Logo" 
                    class="logo"
                >
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <div>
            <section class="about-section">
                <div class="contact-sect" id="contact">
                    <h2>Contact Us</h2>
                    <img 
                    src="./Images/hero-image.png" 
                    width="80"
                    alt="Logo" 
                    class="logo"
                >
                    <p>If you have any questions or would like to work with us, feel free to reach out!</p>
                    <form class="contact-form" id="contactForm">
                        <input type="text" id="name" placeholder="Your Name" required>
                        <input type="email" id="email" placeholder="Your Email" required>
                        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                        <button type="submit" class="btns">Send Message</button>
                        <p id="formStatus" class="form-status"></p>
                    </form>
                </div>
            </section>
        </div>

        <div>
            <footer class="footer">
                <div class="footer-content">
                  <img 
                    src="./Images/hero-image.png" 
                    alt="NTN Studios Logo"
                    class="footer-logo"
                    width="60"
                  >
                  <p>&copy; 2025 NTN Studios. All rights reserved.</p>
                  <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </div>
              </footer> 
        </div>
        
        <script src="./Assets/index.js" async defer></script>
    </body>
</html>
